<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Todo List</title>
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">	
</head>
<body>
	<header>
		<center><h3>DigiFlip Task Pro</h3></center>
	</header>
	<div class="container">
      <div class="list-container">
        <ul class="lists">
          <li class="list">Pending</li>
          <li class="list">On Hold</li>
          <li class="list">Doing</li>

        </ul>
        <div class="addlist">Add List</div>                
        
      </div>
      <div class="task-container">


        <div class="task" id="pendingdiv" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="task-title">Pending</div>
            <ul class="items">
              <li draggable="true" id="12" ondragstart="drag(event)">Create Lists</li>
              <li draggable="true" id="13" ondragstart="drag(event)">Create tasks</li>
              <li draggable="true" id="14" ondragstart="drag(event)">edit tasks</li>  
            </ul>
            <div id="pendinginput" style="display:none">
              <input type="text">   
              <button class="btn btn-success add-item" onclick="addtask(event)">Add</button>     
            </div>
            <div class="item-add" id="test" onclick="showinput(event)">Add Task</div>
        </div>



        <div class="task" id="onholddiv" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="task-title">On Hold</div>          
            <div id="onholdinput" style="display:none">
              <input type="text">   
              <button class="btn btn-success add-item" onclick = "addtask(event)">Add</button>     
            </div>
          <div class="item-add"  id="best" onclick="showinput(event)">Add Task</div>
        </div>

      </div>
    </div> 
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
